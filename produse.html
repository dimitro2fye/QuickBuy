<html>
    <head>
        <title>Our Products</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            /* Styling for the blue message box */
            .message-box {
                background-color: #007BFF;
                color: white;
                padding: 20px;
                text-align: center;
                font-size: 30px;
                border-radius: 10px;
                margin: 20px auto;
                width: 600px;
            }

            /* Styling for the button */
            .back-button {
                display: block;
                width: 200px;
                margin: 20px auto;
                padding: 10px 20px;
                background-color: #28a745;
                color: white;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .back-button:hover {
                background-color: #218838;
            }

            /* Styling for the restaurant grid */
            .restaurant-grid {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px;
                margin: 20px auto;
                width: 800px;
            }

            .restaurant-item {
                width: 200px;
                height: 200px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border: 2px solid #ddd;
                border-radius: 10px;
                text-align: center;
                position: relative;
                overflow: hidden; /* Ensure that the content does not overflow */
            }

            .restaurant-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }

            .restaurant-item .name-box {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
                padding: 10px;
                text-align: center;
                font-size: 16px;
                color: black; /* Text color for the restaurant name */
                z-index: 2;
                border-top: 1px solid #ddd; /* Optional: Add a border on top */
            }
        </style>
    </head>
